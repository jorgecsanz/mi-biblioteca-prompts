<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptManager Pro + Google Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <nav class="bg-indigo-700 text-white p-4 shadow-xl sticky top-0 z-40">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <i class="fas fa-brain text-2xl"></i>
                <h1 class="text-xl font-bold tracking-tight">PromptManager <span class="text-indigo-200 text-xs font-normal">Cloud v1.0</span></h1>
            </div>
            
            <div class="flex flex-wrap justify-center gap-2">
                <button onclick="syncWithDrive()" class="bg-emerald-500 hover:bg-emerald-400 px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 shadow-md">
                    <i class="fab fa-google-drive"></i> Subir a Drive
                </button>
                <button onclick="toggleModal()" class="bg-white text-indigo-700 px-4 py-2 rounded-lg font-bold hover:bg-indigo-50 transition shadow-md">
                    + Nuevo Prompt
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="max-w-4xl mx-auto mb-10">
            <div class="relative group">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-indigo-500 transition-colors"></i>
                <input type="text" id="searchInput" placeholder="Buscar por título, categoría, etiquetas o contenido..." 
                    class="w-full pl-12 pr-4 py-4 rounded-2xl border-none shadow-lg focus:ring-4 focus:ring-indigo-500/20 outline-none text-lg transition-all">
            </div>
        </div>

        <div id="promptGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-black text-slate-800 tracking-tight">Nuevo Prompt</h2>
                <button onclick="toggleModal()" class="text-slate-400 hover:text-red-500 transition-colors"><i class="fas fa-times text-2xl"></i></button>
            </div>
            
            <form id="promptForm" class="space-y-5">
                <input type="hidden" id="promptId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest">Título descriptivo</label>
                        <input type="text" id="title" required class="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl mt-1 focus:border-indigo-500 outline-none transition-all" placeholder="Ej: Generador de Blogs SEO">
                    </div>
                    <div>
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest">Categoría</label>
                        <select id="category" class="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl mt-1 focus:border-indigo-500 outline-none">
                            <option>Escritura</option>
                            <option>Código</option>
                            <option>Marketing</option>
                            <option>Análisis</option>
                            <option>Creatividad</option>
                            <option>Personal</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-black text-slate-500 uppercase tracking-widest">Etiquetas (separadas por comas)</label>
                    <input type="text" id="tags" placeholder="ej: gpt-4, redes sociales, experto" class="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl mt-1 focus:border-indigo-500 outline-none">
                </div>

                <div>
                    <label class="text-xs font-black text-slate-500 uppercase tracking-widest">Cuerpo del Prompt</label>
                    <textarea id="content" rows="6" required class="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl mt-1 font-mono text-sm focus:border-indigo-500 outline-none" placeholder="Actúa como un experto en..."></textarea>
                </div>

                <div>
                    <label class="text-xs font-black text-slate-500 uppercase tracking-widest text-indigo-600">Variables a editar</label>
                    <input type="text" id="variables" placeholder="ej: [Tema], [Tono], [Extensión]" class="w-full p-3 bg-indigo-50 border-2 border-indigo-100 rounded-xl mt-1 focus:border-indigo-500 outline-none">
                </div>

                <div class="flex justify-end gap-3 pt-6 border-t border-slate-100">
                    <button type="button" onclick="toggleModal()" class="px-6 py-2 text-slate-500 font-bold hover:text-slate-800 transition-colors">Cancelar</button>
                    <button type="submit" class="px-10 py-3 bg-indigo-600 text-white rounded-2xl font-black hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95">
                        Guardar Prompt
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN GOOGLE (REEMPLAZA ESTO) ---
        const CLIENT_ID = '693671346273-da7bmv81sut3ee7cn72e78e9ofpo0ntn.apps.googleusercontent.com';
        const API_KEY = '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';
        const DISCOVERY_DOC = "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest";
        const SCOPES = "https://www.googleapis.com/auth/drive.file";

        let prompts = JSON.parse(localStorage.getItem('myPrompts')) || [];
        let tokenClient;
        let gapiInited = false;

        // --- INICIALIZACIÓN DE APIS ---
        function gapiLoaded() {
            gapi.load('client', async () => {
                await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
                gapiInited = true;
            });
        }

        function gsiLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => { if (resp.access_token) uploadToDrive(); },
            });
        }

        // --- SUBIDA A GOOGLE DRIVE ---
        async function uploadToDrive() {
            const content = JSON.stringify(prompts, null, 2);
            const file = new Blob([content], { type: 'application/json' });
            const metadata = {
                name: `backup_prompts_${new Date().toISOString().split('T')[0]}.json`,
                mimeType: 'application/json'
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
                    body: form
                });
                if(response.ok) alert("✅ Éxito: Backup guardado en tu Google Drive.");
            } catch (err) {
                alert("❌ Error al subir a Drive. Revisa tu consola.");
                console.error(err);
            }
        }

        function syncWithDrive() {
            if (CLIENT_ID === 'TU_CLIENT_ID_AQUÍ') {
                alert("Primero debes configurar tu CLIENT_ID de Google Cloud.");
                return;
            }
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                uploadToDrive();
            }
        }

        // --- GESTIÓN DE PROMPTS ---
        function saveAndRender() {
            localStorage.setItem('myPrompts', JSON.stringify(prompts));
            renderPrompts();
        }

        function renderPrompts(filter = '') {
            const grid = document.getElementById('promptGrid');
            grid.innerHTML = '';
            
            const filtered = prompts.filter(p => 
                p.title.toLowerCase().includes(filter.toLowerCase()) || 
                p.tags.some(t => t.toLowerCase().includes(filter.toLowerCase())) ||
                p.content.toLowerCase().includes(filter.toLowerCase()) ||
                p.category.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-3xl shadow-sm hover:shadow-xl transition-all border border-slate-100 flex flex-col h-full group";
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="px-3 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-black rounded-full uppercase tracking-widest">${p.category}</span>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="copyPrompt('${p.id}')" class="w-8 h-8 rounded-full bg-emerald-50 text-emerald-600 hover:bg-emerald-500 hover:text-white transition-all"><i class="fas fa-copy text-xs"></i></button>
                            <button onclick="editPrompt('${p.id}')" class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-500 hover:text-white transition-all"><i class="fas fa-edit text-xs"></i></button>
                            <button onclick="deletePrompt('${p.id}')" class="w-8 h-8 rounded-full bg-red-50 text-red-600 hover:bg-red-500 hover:text-white transition-all"><i class="fas fa-trash text-xs"></i></button>
                        </div>
                    </div>
                    <h3 class="font-black text-slate-800 text-lg mb-3 leading-tight">${p.title}</h3>
                    <div class="bg-slate-50 p-4 rounded-2xl mb-4 flex-grow border border-slate-50">
                        <p class="text-sm text-slate-600 line-clamp-4 font-mono italic">"${p.content}"</p>
                    </div>
                    <div class="text-[10px] text-slate-400 font-bold mb-3">VARIABLES: <span class="text-indigo-500">${p.variables || 'Ninguna'}</span></div>
                    <div class="flex flex-wrap gap-1">
                        ${p.tags.map(t => `<span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded-md font-bold">#${t}</span>`).join('')}
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // Eventos de formulario
        document.getElementById('promptForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('promptId').value;
            const newPrompt = {
                id: id || Date.now().toString(),
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t !== ""),
                content: document.getElementById('content').value,
                variables: document.getElementById('variables').value,
                date: id ? prompts.find(p => p.id == id).date : new Date().toLocaleDateString(),
                lastModified: new Date().toLocaleString()
            };
            
            if(id) prompts = prompts.map(p => p.id == id ? newPrompt : p);
            else prompts.push(newPrompt);
            
            toggleModal();
            saveAndRender();
        };

        function toggleModal() { 
            document.getElementById('modal').classList.toggle('hidden'); 
            document.getElementById('promptForm').reset();
            document.getElementById('promptId').value = '';
            document.getElementById('modalTitle').innerText = 'Nuevo Prompt';
        }

        async function copyPrompt(id) {
            const p = prompts.find(p => p.id == id);
            await navigator.clipboard.writeText(p.content);
            const btn = event.currentTarget;
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => btn.innerHTML = originalIcon, 2000);
        }

        function deletePrompt(id) {
            if(confirm("¿Estás seguro de que quieres eliminar este prompt?")) {
                prompts = prompts.filter(p => p.id != id);
                saveAndRender();
            }
        }

        function editPrompt(id) {
            const p = prompts.find(p => p.id == id);
            document.getElementById('promptId').value = p.id;
            document.getElementById('title').value = p.title;
            document.getElementById('category').value = p.category;
            document.getElementById('tags').value = p.tags.join(', ');
            document.getElementById('content').value = p.content;
            document.getElementById('variables').value = p.variables;
            document.getElementById('modalTitle').innerText = 'Editar Prompt';
            document.getElementById('modal').classList.remove('hidden');
        }

        // Buscador en tiempo real
        document.getElementById('searchInput').oninput = (e) => renderPrompts(e.target.value);

        // Inicializar carga de scripts de Google
        window.onload = () => {
            gapiLoaded();
            gsiLoaded();
            renderPrompts();
        };
    </script>
</body>

</html>
